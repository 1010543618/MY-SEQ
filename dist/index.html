<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>梦幻西游-慈心渡鬼-善恶棋</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <style>

    html{
      font-size: 10px;
    }

    #chessboard{
      display: grid;
      flex-shrink: 0;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
      width: 100vmin;
      height: 100vmin;
      padding: 10px;
      background: #ddd;
      font-size: 0rem;
      text-align: center;
    }

    #chessboard > div{
      border: 1px solid #000;
      position: relative;
    }

    #chessboard > div::before{
      position: absolute;
      box-sizing: border-box;
      content: '';
      display: block;
      width: 100%;
      height: 100%;
      border: 5vmin solid rgba(0, 0, 0, 0);
    }

    .cp-black{
      background: #000;
    }
    .cp-white{
      background: #fff;
    }
    .cp-cur{
      border: 3px solid pink !important;
    }
    
    .vacancy-can-put{
      background: #666;
    }
    .vacancy-chests::before{
      border-top-color: rgba(255, 255, 10, 0.4) !important;
    }
    .vacancy-like::before{
      border-left-color: rgba(60, 255, 60, 0.4) !important;
    }
    .vacancy-dislike::before{
      border-right-color: rgba(255, 60, 60, 0.4) !important;
    }

    /*层叠：下面的覆盖上面的*/
    @media (min-width: 576px) {
      
    }

    @media (min-width: 768px) {
      html{
        font-size: 12px;
      }
      #chessboard{
        font-size: 0.3rem;
      }
    }

    @media (min-width: 992px) {
      html{
        font-size: 14px;
      }
    }

    @media (min-width: 1200px) {
      html{
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="d-flex">
    <div id="chessboard">
      <div data-i="0" data-j="0"></div>
      <div data-i="0" data-j="1"></div>
      <div data-i="0" data-j="2"></div>
      <div data-i="0" data-j="3"></div>
      <div data-i="0" data-j="4"></div>
      <div data-i="0" data-j="5"></div>
      <div data-i="0" data-j="6"></div>
      <div data-i="0" data-j="7"></div>
      <div data-i="1" data-j="0"></div>
      <div data-i="1" data-j="1"></div>
      <div data-i="1" data-j="2"></div>
      <div data-i="1" data-j="3"></div>
      <div data-i="1" data-j="4"></div>
      <div data-i="1" data-j="5"></div>
      <div data-i="1" data-j="6"></div>
      <div data-i="1" data-j="7"></div>
      <div data-i="2" data-j="0"></div>
      <div data-i="2" data-j="1"></div>
      <div data-i="2" data-j="2"></div>
      <div data-i="2" data-j="3"></div>
      <div data-i="2" data-j="4"></div>
      <div data-i="2" data-j="5"></div>
      <div data-i="2" data-j="6"></div>
      <div data-i="2" data-j="7"></div>
      <div data-i="3" data-j="0"></div>
      <div data-i="3" data-j="1"></div>
      <div data-i="3" data-j="2"></div>
      <div data-i="3" data-j="3"></div>
      <div data-i="3" data-j="4"></div>
      <div data-i="3" data-j="5"></div>
      <div data-i="3" data-j="6"></div>
      <div data-i="3" data-j="7"></div>
      <div data-i="4" data-j="0"></div>
      <div data-i="4" data-j="1"></div>
      <div data-i="4" data-j="2"></div>
      <div data-i="4" data-j="3"></div>
      <div data-i="4" data-j="4"></div>
      <div data-i="4" data-j="5"></div>
      <div data-i="4" data-j="6"></div>

    </div>
    <div class="container">
      <h1>梦幻西游-慈心渡鬼-善恶棋</h1>
      <ul class="list-group">
        <li class="list-group-item">
          <label for="">开局</label>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-primary active">
              <input type="radio" name="opening" data-type="0" autocomplete="off" checked> 正
            </label>
            <label class="btn btn-outline-primary">
              <input type="radio" name="opening" data-type="1" autocomplete="off"> 反
            </label>
          </div>
        </li>
        <li class="list-group-item">
          <label for="">设置</label>
          <div class="btn-group">
            <button class="btn btn-outline-warning" name="setting" data-type="chests">宝箱</button>
            <button class="btn btn-outline-success" name="setting" data-type="like">想去</button>
            <button class="btn btn-outline-danger" name="setting" data-type="dislike">不想去</button>
          </div>
        </li>
        <li class="list-group-item">
          <label for="">设置</label>
          <div class="btn-group">
            <button class="btn btn-outline-primary" name="cb-setting" data-type="1">白</button>
            <button class="btn btn-outline-primary" name="cb-setting" data-type="-1">黑</button>
            <button class="btn btn-outline-primary" name="cb-setting" data-type="0">清除</button>
          </div>
          <button id="finish-cb-setting" class="btn btn-outline-primary">完成</button>
        </li>
      </ul>
    </div>
  </div>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
